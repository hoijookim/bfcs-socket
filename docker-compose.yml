version: '3'
services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        - BACK_API_URL=${BACK_API_URL}
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - app